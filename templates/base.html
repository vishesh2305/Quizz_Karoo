<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quizz-Karoo{% endblock %}</title>
    <link rel="stylesheet" href="/static/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- HEADER -->

    <header id="header">
        <nav id="navbar">
    
            <div id="logo-container" onclick="window.location.href='{{'auth.dashboard'}}'">
                <figure>
                    <img src="/static/logo.jpg" alt="Logo_img">
                </figure>
            </div>
    
            <div id="searchbar-container">
                <form class="d-flex" role="search" method="GET" action="{{ url_for('auth.search_quizzes') }}">
                    <!-- 'q' is the name we will look up in Flask code -->
                    <input class="form-control me-2" type="search" name="q" placeholder="Search for quizzes..." aria-label="Search">
                    <button class="search-btn" type="submit">Search</button>
                  </form>
                  
            </div>
    
            <div id="buttons-container">
                {% if current_user.is_admin %}
                <button type="button" class="btn btn-secondary"
                    onclick="window.location.href='{{url_for('auth.create_quiz')}}'">Create Quiz</button>
                {% endif %}
                <button type="button" class="btn btn-secondary"
                    onclick="window.location.href='{{url_for('auth.quizzes')}}'">View Quizzes</button>
    
                <!-- Profile Section -->
                <span id="profile-section">
                    <a href="{{ url_for('auth.profile') }}" style="display: block;">
                        <figure style="margin: 0;">
                            <img src="/static/logo.jpg" alt="Profile Icon">
                        </figure>
                    </a>
                </span>
            </div>
    
        </nav>
    </header>

    <main>
        <!-- SIDEBAR -->
        <section id="sidebar-main">
            <span id="sidebar-upper">
              <button type="button" class="btns-sidebar-main" onclick="window.location.href='{{url_for('auth.dashboard')}}'">Home</button>
              <button type="button" class="btns-sidebar-main" onclick="window.location.href='{{ url_for('auth.edu_quiz_list') }}'">Discover</button>
              <button type="button" class="btns-sidebar-main" onclick="window.location.href='{{ url_for('auth.edu_quiz_list') }}'">Library</button>
              <button type="button" class="btns-sidebar-main" onclick="alert('This Option will be available Soon!')">Groups</button>
              <button type="button" class="btns-sidebar-main" onclick="window.location.href='{{ url_for('auth.edu_quiz_list') }}'">Marketplace</button>
              <a class="btns-sidebar-main" href="#cards-3-row" style="text-decoration: none; color:black;">What's New?</a>
      
              {% if current_user.is_admin %}
              <button type="button" class="btns-sidebar-main"
                onclick="window.location.href='{{ url_for('auth.create_quiz') }}'">Create Quiz</button>
              {% endif %}
              <button type="button" class="btns-sidebar-main"
                onclick="window.location.href='{{ url_for('auth.quizzes') }}'">Find Quizzes</button>
      
      
              <button type="button" class="btns-sidebar-main" onclick="window.location.href='{{url_for('auth.profile')}}'">Profile</button>
            </span>
            <span id="sidebar-lower">
              <button type="button" class="btns-sidebar-main">Help and Support</button>
            </span>
          </section>

        <!-- CONTENT -->
        <section id="content-section-main">
            {% block content %}
            <!-- Page-specific content will go here -->
            {% endblock %}



            <footer id="footer">
                <div id="footer-links-container">
                  <span class="links-section">
                    <h4>Popular Templates</h4>
                    <span class="footer-links-container">
                      <a href="#" onclick="alert('This Option will be available Soon!')">Best Quizzes</a>
                      <a href="#" onclick="alert('This Option will be available Soon!')">All Templates</a>
                      <a href="#" onclick="alert('This Option will be available Soon!')">Overview</a>
                    </span>
                  </span>
        
                  <span class="links-section">
                    <h4>Resources</h4>
                    <span class="footer-links-container">
                      <a href="#" onclick="alert('This Option will be available Soon!')">Blog</a>
                      <a href="#" onclick="alert('This Option will be available Soon!')">Resource center</a>
                      <a href="#" onclick="alert('This Option will be available Soon!')">Support</a>
                    </span>
                  </span>
        
                  <span class="links-section">
                    <h4>About</h4>
                    <span class="footer-links-container">
                      <a href="#" onclick="alert('This Option will be available Soon!')">How to play Quiz</a>
                      <a href="#" onclick="window.location.href='{{url_for('auth.login')}}'">Log in</a>
                      <a href="#" onclick="window.location.href='{{url_for('auth.register')}}'">Sign up</a>
                    </span>
                  </span>
                </div>
        
                <span id="footer-social-links-container">
                  <span class="footer-social-links" onclick="alert('Currently Unavailable!')"><i
                      class="fa-brands fa-linkedin fa-lg"></i></span>
                  <span class="footer-social-links" onclick="alert('Currently Unavailable!')"><i
                      class="fa-brands fa-youtube fa-lg"></i></span>
                  <span class="footer-social-links" onclick="alert('Currently Unavailable!')"><i
                      class="fa-brands fa-instagram fa-lg"></i></span>
                  <span class="footer-social-links" onclick="alert('Currently Unavailable!')"><i
                      class="fa-brands fa-facebook fa-lg"></i></span>
                  <span class="footer-social-links" onclick="alert('Currently Unavailable!')"><i
                      class="fa-brands fa-x-twitter fa-lg"></i></span>
                </span>
        
              </footer>


        </section>
    </main>



</body>
</html>
