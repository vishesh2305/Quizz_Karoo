<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create-Quiz -- Quizz Karoo</title>
        <link rel="stylesheet" href="/static/quiz_create.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="{{ url_for('static', filename='/static/dashboard.css') }}?v=1.0">
        <link
          href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
          rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      </head>
<body>

    
  <header id="header">
    <nav id="navbar">

      <div id="logo-container">
        <figure>
          <img src="/static/logo.jpg" alt="Logo_img">
        </figure>
      </div>

      <div id="searchbar-container">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

        </form>
      </div>

      <div id="buttons-container">
        {% if current_user.is_admin %}

        <button type="button" class="btn btn-secondary"
          onclick="window.location.href='{{url_for('auth.create_quiz')}}'">Create Quiz</button>
        {% endif %}
        <button type="button" class="btn btn-secondary"
          onclick="window.location.href='{{url_for('auth.quizzes')}}'">View Quizzes</button>
      <span id="profile-section">
          <figure>
            <img src="/static/logo.jpg" alt="image">
          </figure>
        </span>
      </div>

    </nav>
  </header>



    <h1>Create a New Quiz</h1>
    <form method="POST">
        <label for="title">Quiz Title:</label>
        <input type="text" name="title" required>

        <label for="description">Description:</label>
        <textarea name="description"></textarea>

        <button type="submit">Create Quiz</button>
    </form>
    <a href="{{ url_for('auth.dashboard') }}">Back to Dashboard</a>
</body>
</html>
