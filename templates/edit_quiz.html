<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='/static/Educational_quiz_container/edu_quiz_style.css') }}?v=1.0">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm p-4 bg-white rounded">
            <h1 class="text-center mb-4">Edit Quiz</h1>
            <form method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" class="form-control" name="title" value="{{ quiz.title }}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea class="form-control" name="description" rows="4" required>{{ quiz.description }}</textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('auth.quizzes') }}" class="btn btn-secondary">Back to Quizzes</a>
                    <button type="submit" class="btn btn-success">Update Quiz</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
