<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quizzes</title>
</head>

<body>
    <h1>All Quizzes</h1>
    {% for quiz in quizzes %}
        <div>
            <h3>{{ quiz.title }}</h3>
            <p>{{ quiz.description }}</p>
            <p>Created by User ID: {{ quiz.created_by }}</p>

            <!-- Edit Button -->
            <a href="{{ url_for('auth.edit_quiz', quiz_id=quiz.id) }}">Edit</a>

            <!-- Delete Button -->
            <form action="{{ url_for('auth.delete_quiz', quiz_id=quiz.id) }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this quiz?')">Delete</button>
            </form>

        </div>
        <hr>
    {% endfor %}
    <a href="{{ url_for('auth.dashboard') }}">Back to Dashboard</a>
</body>

</html>
